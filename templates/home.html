<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: #4a6fc7;
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .date-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        .auth-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .user-info span {
            font-weight: 500;
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            color: #ffdddd;
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        #task-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: #f0f0f0;
            font-size: 16px;
            outline: none;
            padding-left: 20px;
        }

        #add-btn {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #4a6fc7;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #add-btn:hover {
            background: #3b5aa6;
            transform: rotate(90deg);
        }

        .filter-container {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .filter-btn {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #4a6fc7;
            color: white;
        }

        .filter-btn:hover {
            background: #e0e0e0;
        }

        .filter-btn.active:hover {
            background: #3b5aa6;
        }

        .tasks-container {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f8f9fa;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            color: #888;
            transition: color 0.3s ease;
        }

        .task-actions button.edit-btn:hover {
            color: #4a6fc7;
        }

        .task-actions button.delete-btn:hover {
            color: #ff6b6b;
        }

        .edit-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .stats-container {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .empty-state p {
            font-size: 16px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #4a6fc7;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4a6fc7;
        }

        .form-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4a6fc7;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-submit:hover {
            background: #3b5aa6;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #4a6fc7;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            #task-input {
                padding: 12px;
            }
            
            #add-btn {
                width: 45px;
                height: 45px;
            }

            .auth-container {
                position: static;
                justify-content: center;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Tasks</h1>
            <div class="date-container">
                <i class="far fa-calendar"></i>
                <span id="current-date">Monday, January 1</span>
            </div>
            <div class="auth-container" id="auth-container">
                <button class="auth-btn" id="login-btn">Login</button>
                <button class="auth-btn" id="signup-btn">Sign Up</button>
            </div>
            <div class="user-info" id="user-info" style="display: none;">
                <span id="user-email"></span>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="tasks-container" id="tasks-list">
            <!-- Tasks will be added here dynamically -->
            <div class="empty-state">
                <i class="far fa-smile"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <div class="stats-container">
            <span id="tasks-count">0 tasks</span>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="login-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Login to Your Account</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <button type="submit" class="form-submit">Login</button>
                <div class="error-message" id="login-error"></div>
                <div class="success-message" id="login-success"></div>
            </form>
            <div class="form-footer">
                Don't have an account? <a id="switch-to-signup">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal-overlay" id="signup-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Create Your Account</h2>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                    <div class="error-message" id="signup-name-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                    <div class="error-message" id="signup-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                    <div class="error-message" id="signup-confirm-password-error"></div>
                </div>
                <button type="submit" class="form-submit">Sign Up</button>
                <div class="error-message" id="signup-error"></div>
                <div class="success-message" id="signup-success"></div>
            </form>
            <div class="form-footer">
                Already have an account? <a id="switch-to-login">Login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const tasksList = document.getElementById('tasks-list');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const tasksCount = document.getElementById('tasks-count');
            const clearCompletedBtn = document.getElementById('clear-completed');
            const currentDateEl = document.getElementById('current-date');
            
            // Auth Elements
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const authContainer = document.getElementById('auth-container');
            const userInfo = document.getElementById('user-info');
            const userEmail = document.getElementById('user-email');
            
            // Modal Elements
            const loginModal = document.getElementById('login-modal');
            const signupModal = document.getElementById('signup-modal');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const switchToSignup = document.getElementById('switch-to-signup');
            const switchToLogin = document.getElementById('switch-to-login');
            
            // Current date
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateEl.textContent = now.toLocaleDateString('en-US', options);
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
            
            // Initialize the app
            function init() {
                // Check if user is logged in
                if (currentUser) {
                    showUserInfo();
                    loadUserTasks();
                } else {
                    showAuthButtons();
                }
                
                renderTasks();
                updateTasksCount();
            }
            
            // Auth Functions
            function showAuthButtons() {
                authContainer.style.display = 'flex';
                userInfo.style.display = 'none';
                // Disable task functionality
                taskInput.disabled = true;
                taskInput.placeholder = "Please login to add tasks";
                addBtn.disabled = true;
            }
            
            function showUserInfo() {
                authContainer.style.display = 'none';
                userInfo.style.display = 'flex';
                userEmail.textContent = currentUser.email;
                // Enable task functionality
                taskInput.disabled = false;
                taskInput.placeholder = "Add a new task...";
                addBtn.disabled = false;
            }
            
            function loadUserTasks() {
                const userTasks = JSON.parse(localStorage.getItem('userTasks')) || {};
                tasks = userTasks[currentUser.email] || [];
                saveTasks();
            }
            
            function saveUserTasks() {
                const userTasks = JSON.parse(localStorage.getItem('userTasks')) || {};
                userTasks[currentUser.email] = tasks;
                localStorage.setItem('userTasks', JSON.stringify(userTasks));
            }
            
            // Modal Functions
            function openModal(modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeModal(modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // Clear form fields and errors
                const forms = modal.querySelectorAll('form');
                forms.forEach(form => {
                    form.reset();
                    const errorMessages = form.querySelectorAll('.error-message');
                    errorMessages.forEach(error => {
                        error.style.display = 'none';
                    });
                });
            }
            
            // Event Listeners for Auth
            loginBtn.addEventListener('click', () => openModal(loginModal));
            signupBtn.addEventListener('click', () => openModal(signupModal));
            logoutBtn.addEventListener('click', logout);
            
            // Close modals when clicking outside
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        closeModal(overlay);
                    }
                });
            });
            
            // Switch between login and signup modals
            switchToSignup.addEventListener('click', () => {
                closeModal(loginModal);
                openModal(signupModal);
            });
            
            switchToLogin.addEventListener('click', () => {
                closeModal(signupModal);
                openModal(loginModal);
            });
            
            // Form Submissions
            loginForm.addEventListener('submit', handleLogin);
            signupForm.addEventListener('submit', handleSignup);
            
            function handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Simple validation
                if (!email || !password) {
                    showError('login-error', 'Please fill in all fields');
                    return;
                }
                
                // Check if user exists
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Login successful
                    currentUser = { email: user.email, name: user.name };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showSuccess('login-success', 'Login successful!');
                    
                    setTimeout(() => {
                        closeModal(loginModal);
                        showUserInfo();
                        loadUserTasks();
                        renderTasks();
                        updateTasksCount();
                    }, 1000);
                } else {
                    showError('login-error', 'Invalid email or password');
                }
            }
            
            function handleSignup(e) {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                
                // Validation
                if (!name || !email || !password || !confirmPassword) {
                    showError('signup-error', 'Please fill in all fields');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('signup-confirm-password-error', 'Passwords do not match');
                    return;
                }
                
                if (password.length < 6) {
                    showError('signup-password-error', 'Password must be at least 6 characters');
                    return;
                }
                
                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users')) || [];
                if (users.some(user => user.email === email)) {
                    showError('signup-error', 'User with this email already exists');
                    return;
                }
                
                // Create new user
                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                
                // Auto login after signup
                currentUser = { email, name };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                showSuccess('signup-success', 'Account created successfully!');
                
                setTimeout(() => {
                    closeModal(signupModal);
                    showUserInfo();
                    tasks = [];
                    saveTasks();
                    renderTasks();
                    updateTasksCount();
                }, 1000);
            }
            
            function logout() {
                currentUser = null;
                localStorage.removeItem('currentUser');
                tasks = [];
                showAuthButtons();
                renderTasks();
                updateTasksCount();
            }
            
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // Hide after 3 seconds
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
            
            function showSuccess(elementId, message) {
                const successElement = document.getElementById(elementId);
                successElement.textContent = message;
                successElement.style.display = 'block';
            }
            
            // Add new task
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            function addTask() {
                if (!currentUser) return;
                
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    timestamp: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                updateTasksCount();
                
                taskInput.value = '';
                taskInput.focus();
            }
            
            // Toggle task completion
            function toggleTaskCompletion(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateTasksCount();
            }
            
            // Edit task
            function editTask(id, newText) {
                if (newText.trim() === '') return;
                
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, text: newText };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            // Delete task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateTasksCount();
            }
            
            // Clear completed tasks
            clearCompletedBtn.addEventListener('click', function() {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateTasksCount();
            });
            
            // Filter tasks
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    currentFilter = this.getAttribute('data-filter');
                    renderTasks();
                });
            });
            
            // Save tasks to localStorage
            function saveTasks() {
                if (currentUser) {
                    saveUserTasks();
                } else {
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                }
            }
            
            // Render tasks based on current filter
            function renderTasks() {
                // Clear the tasks list
                tasksList.innerHTML = '';
                
                // Filter tasks based on current filter
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                // Show empty state if no tasks
                if (filteredTasks.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    
                    if (!currentUser) {
                        emptyState.innerHTML = `
                            <i class="far fa-smile"></i>
                            <p>Please login to manage your tasks</p>
                        `;
                    } else {
                        emptyState.innerHTML = `
                            <i class="far fa-smile"></i>
                            <p>No ${currentFilter !== 'all' ? currentFilter : ''} tasks found.</p>
                        `;
                    }
                    
                    tasksList.appendChild(emptyState);
                    return;
                }
                
                // Render tasks
                filteredTasks.forEach(task => {
                    const taskEl = document.createElement('div');
                    taskEl.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    taskEl.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="edit-btn"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    
                    // Add event listeners
                    const checkbox = taskEl.querySelector('.task-checkbox');
                    checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));
                    
                    const editBtn = taskEl.querySelector('.edit-btn');
                    editBtn.addEventListener('click', () => {
                        const taskTextEl = taskEl.querySelector('.task-text');
                        const currentText = taskTextEl.textContent;
                        
                        const editInput = document.createElement('input');
                        editInput.type = 'text';
                        editInput.className = 'edit-input';
                        editInput.value = currentText;
                        
                        taskEl.replaceChild(editInput, taskTextEl);
                        editInput.focus();
                        
                        const finishEdit = () => {
                            const newText = editInput.value.trim();
                            if (newText !== currentText) {
                                editTask(task.id, newText);
                            } else {
                                taskEl.replaceChild(taskTextEl, editInput);
                            }
                        };
                        
                        editInput.addEventListener('blur', finishEdit);
                        editInput.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                finishEdit();
                            }
                        });
                    });
                    
                    const deleteBtn = taskEl.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    tasksList.appendChild(taskEl);
                });
            }
            
            // Update tasks count
            function updateTasksCount() {
                if (!currentUser) {
                    tasksCount.textContent = "Please login";
                    return;
                }
                
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const remainingTasks = totalTasks - completedTasks;
                
                tasksCount.textContent = `${remainingTasks} task${remainingTasks !== 1 ? 's' : ''} remaining`;
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
